name: Release assets

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-static:
    name: Build static binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: arm64
            platform: linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build static binary container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.staticbuild
          platforms: ${{ matrix.platform }}
          load: true
          tags: tracy:static

      - name: Extract binary
        run: |
          docker create --name extract --platform ${{ matrix.platform }} tracy:static
          docker cp extract:/opt/tracy/bin/tracy ./tracy-${{ github.event.release.tag_name }}-linux-${{ matrix.arch }}
          docker rm -v extract

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: tracy-linux-${{ matrix.arch }}
          path: ./tracy-${{ github.event.release.tag_name }}-linux-${{ matrix.arch }}

  build-macos:
    name: Build macOS binaries
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: arm64
            runner: macos-latest
          - arch: amd64
            runner: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew install boost htslib autoconf libtool automake

      - name: Build
        run: |
          export PATH="$(brew --prefix libtool)/libexec/gnubin:$PATH"
          export CMAKE_POLICY_VERSION_MINIMUM=3.5
          export CXXFLAGS="-I$(brew --prefix boost)/include -I$(brew --prefix htslib)/include"
          export LDFLAGS="-L$(brew --prefix boost)/lib -L$(brew --prefix htslib)/lib"
          make

      - name: Rename binary
        run: |
          mv ./bin/tracy ./tracy-${{ github.event.release.tag_name }}-macos-${{ matrix.arch }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: tracy-macos-${{ matrix.arch }}
          path: ./tracy-${{ github.event.release.tag_name }}-macos-${{ matrix.arch }}

  build-sif:
    name: Build SIF
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Apptainer
        uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: 1.3.6

      - name: Build Singularity image
        run: |
          apptainer build --fakeroot tracy-${{ github.event.release.tag_name }}.sif singularity/tracy.def

      - name: Upload SIF
        uses: actions/upload-artifact@v4
        with:
          name: tracy-sif
          path: ./tracy-${{ github.event.release.tag_name }}.sif

  upload-release-assets:
    name: Upload release assets
    runs-on: ubuntu-latest
    needs: [build-static, build-macos, build-sif]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*

  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: geargenomics/tracy

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
